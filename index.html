<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>prerender-redirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

  <style>
    .content {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }

    code {
        font-size: .875em;
        color: #d63384;
        word-wrap: break-word;
    }
  </style>
</head>
<body>
<main>
  <div class='content'>
    <div class='content__box'>
      <h2>AWS ELB + prerender.io</h2>
      <ol class='ps-4'>
        <li>Accept request from
          <a
            target='_blank'
            href='/'>
            aws-load-balancer
          </a>
        </li>
        <li>
          Add <code>HTTP header</code> equal <code>X-Prerender-Token PRERENDER_IO_TOKEN</code>
        </li>
        <li>
          Forward request to <a target='_blank' href='https://prerender.io'>prerender.io</a>
        </li>
      </ol>
    </div>
  </div>
</main>
</body>
</html>
